<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css"> <!-- Replace "your-stylesheet.css" with the path to your CSS file -->
</head>
<body>

    <header class="header">
        <a href="#" class="logo">healthy </a>
        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="services.html">services</a>
            <a href="diet.html">diet</a>
            <a href="pricing.html">pricing</a>
            <a href="review.html">review</a>
        </nav>
        <div class="fas fa-bars" id="menu"></div>
        <div class="nav-button">
            <a href="signin.html" class="btn white-btn">Sign In</a>
            <a href="signup.html" class="btn">Sign Up</a>
        </div>
        <div class="nav-menu-btn">
        </div>
    </header>

<div class="container">
    <div class="card">
        <div class="card_title">
            <h1>Create Account</h1>
            <span>Already have an account? <a href="signin.html">Sign In</a></span>
        </div>
        <div class="form">
            <form id="registrationForm" action="/register" method="post">
                <input type="text" name="username" id="username" placeholder="UserName" />
                <input type="email" name="email" placeholder="Email" id="email" />
                <input type="password" name="password" placeholder="Password" id="password" />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="card_terms">
            <input type="checkbox" name="" id="terms"> <span>I have read and agree to the <a href="">Terms of Service</a></span>
        </div>
    </div>
</div>

<!-- JavaScript for redirection -->
<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission
        // Redirect to the sign-in page
        window.location.href = "signin.html";
    });
</script>

</body>
</html>
